<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <h2>Calculator</h2>
    <div class="calculator">
      <div class="row display">
        <div class="userInput"></div>
      </div>
      <div class="row buttons">
        <button class="cell reset" value="AC">AC</button>
        <button class="cell delete" value="DE">DE</button>
        <button class="cell operator" value="%">%</button>
        <button class="cell operator" value="/">/</button>
      </div>
      <div class="row buttons">
        <button class="cell number" value="7">7</button>
        <button class="cell number" value="8">8</button>
        <button class="cell number" value="9">9</button>
        <button class="cell operator" value="X">X</button>
      </div>
      <div class="row buttons">
        <button class="cell number" value="4">4</button>
        <button class="cell number" value="5">5</button>
        <button class="cell number" value="6">6</button>
        <button class="cell operator" value="-">-</button>
      </div>
      <div class="row buttons">
        <button class="cell number" value="1">1</button>
        <button class="cell number" value="2">2</button>
        <button class="cell number" value="3">3</button>
        <button class="cell operator" value="+">+</button>
      </div>
      <div class="row buttons">
        <button class="cell number" value="0">0</button>
        <button class="cell number" value=".">.</button>
        <button class="cell number" value="+/-">+/-</button>
        <button class="cell operator" value="=">=</button>
      </div>
    </div>
  </body>
</html>
