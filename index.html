<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <h2>Calculator</h2>
    <div class="calculator">
      <div class="row display">
        <p class="userInput"></p>
      </div>
      <div class="row">
        <button>AC</button>
        <button>()</button>
        <button>%</button>
        <button>/</button>
      </div>
      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>X</button>
      </div>
      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>
      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
      </div>
      <div class="row">
        <button>0</button>
        <button>.</button>
        <button>C</button>
        <button>=</button>
      </div>
    </div>
  </body>
</html>
